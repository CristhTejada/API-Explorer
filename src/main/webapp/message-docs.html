    <div data-lift="ApiExplorer.showMessageDocs">



        <div class="api_list">
            <div class="api-info-about">
                <div class="info-box">
                    <h3 class="info-box__about_selected">Message Doc Index</h3>
                </div>
            </div>

            <ul>
                <li class="api_group_item">
                    <div class="api_group_name">OBP</div>
                    <ul>
                        <li class="api_list_item">
                            <a class="api_list_item_link" href="./#anchor">Title</a>
                        </li>
                    </ul>

                </li>
            </ul>
        </div>

        <section class="breadcrumb-section">
            <div class="container">
                <div class="breadcrumbs">

                    <ul class="breadcrumbs__row">
                        <li class="breadcrumbs__list">
                            <a id="api_home_link" href="./index" class="breadcrumbs__link">Back to API Explorer</a>
                        </li>
                    </ul>

                    <div style="clear: both"></div>


                </div>
            </div>
        </section>


        <section class="api-info-section">
            <div class="container">
                <div class="info-box">
                    <h2 class="info-box__headline">Message Docs</h2>
                </div>
            </div>
        </section>


        <!-- TODO Display this at top of screen.
        <div>Message Docs describe the messages that OBP sends to Kafka (Outbound) - and the messages it expects to get back (Inbound). You can also use the Message Docs endpoint to retreive this (and possibly more) information</div>
        -->

        <div class="message-doc">

            <section class="content-section">
                <div class="container">
                    <div class="content-box bg--white">


                        <a class="end-point-anchor" href="./#anchor">
                            <h2 id="anchor" class="content-box__headline">Message Doc</h2>
                        </a>

                        <div class="content-box__text-box">

                        </div>

                        <div class="grid-container">


                            <div class="grid-header description">Description</div>

                            <div class="box">Kafka</div>
                            <div class="box">Outbound</div>
                            <div class="box">Inbound</div>


                            <div class="box">Topic</div>
                            <div class="box outbound-topic">Outbound Topic</div>
                            <div class="box inbound-topic">Inbound Topic</div>

                            <div class="box">Message</div>
                            <div class="box outbound-message">Outbound Message</div>
                            <div class="box inbound-message">Inbound Message</div>
                        </div>


                    </div>
                    <div class="clearfloat"></div>

                </div>
            </section>


            <!-- End of loop -->
        </div>


        <!-- Footer of this page. Note we reuse footer css from default.html -->
        <footer class="footer">
            <div class="container">
                <div class="footer-content-wrapper">
                    <div class="footer-box">
                        <p class="footer-box__paragraph"></p>
                    </div>
                </div>
            </div>
        </footer>

    </div>
